<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            bgcolors: '#E6E6E6',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bgcolors flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4">
    <div class="max-w-md w-full mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
      <div class="flex justify-center mb-4">
        <img class="w-24" src="bright_logo.png" alt="img">
      </div>
      <div class="text-center mb-6">
        <p class="text-gray-600 text-sm">Welcome</p>
        <p class="text-gray-700 font-medium">Let's get started by filling out the form below.</p>
      </div>
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="mobile" class="block text-sm font-medium text-gray-700">Parent Phone number</label>
          <input id="mobile" name="mobile" type="tel" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your mobile number">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember_me" name="remember_me" type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
          </div>
        </div>
        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <a href="otp.html">Send OTP</a>
          </button>
        </div>
      </form>
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
        <div class="mt-6 grid grid-cols-3 gap-3">
          <div>
            <a href="#"
              class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
              <img class="h-5 w-5" src="https://www.svgrepo.com/show/512120/facebook-176.svg" alt="">
            </a>
          </div>
          <div>
            <a href="#"
              class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
              <img class="h-5 w-5" src="https://www.svgrepo.com/show/513008/twitter-154.svg" alt="">
            </a>
          </div>
          <div>
            <a href="#"
              class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
              <img class="h-6 w-6" src="https://www.svgrepo.com/show/506498/google.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
