<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

          }

      }

    <div class="h-screen bg-bgcolors py-20 px-3">

                <input class="m-2 border-2 h-10 w-10 text-center form-control rounded" type="text" id="first" maxlength="1" />

                <input class="m-2 border-2 h-10 w-10 text-center form-control rounded" type="text" id="sixth" maxlength="1" />
                          </div>
                          
                          <div class="flex justify-center text-center mt-5">
                              <a href="classcode.html" class="flex items-center text-blue-700 hover:text-blue-900 cursor-pointer"><span class="font-bold">Submit OTP</span><i class='bx bx-caret-right ml-1'></i></a>

                    </div>
                </div>
            </div>
        </div>
