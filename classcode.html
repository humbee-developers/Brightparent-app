<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class_code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            bgcolors: '#E6E6E6',
          }
        }
      }
    }
  </script>
</head>
<body>
    <div class="min-h-screen bg-bgcolors flex flex-col justify-center py-12 sm:px-6 lg:px-8 ">
        <div class="sm:mx-auto sm:w-full sm:max-w-md flex flex-col">
            <img class="w-2/5 place-self-center" src="bright_logo.png" alt="img"> 
            <p class="mt-2 text-center text-sm text-gray-600 max-w">
                <a href="#" class="text-3xl font-extrabold text-gray-900 hover:text-blue-500">
                    Add Student
                </a>
                <p class="flex justify-center text-center">Let's start with class code provided by school</p>
            </p>
        </div>
    
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="class_code" class="block text-sm font-medium text-gray-700">
                            Class Code
                        </label>
                        <div class="mt-1">
                            <input id="class_code" name="class_code" type="text" required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Enter your class code">
                        </div>
                    </div>
    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>
                    </div>
    
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <a href="addstudentdetail.html">Submit</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
